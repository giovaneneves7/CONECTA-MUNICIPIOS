<!DOCTYPE html>
<html>
<head>
    <title>Conecta Irecê API - Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    Documentation page for the Conecta Irecê API Redoc interface.

    Author: Andesson Reis
    Date: 2025-10-09
    Description:
        This HTML page initializes and configures Redoc to display the Conecta Irecê API documentation.
        It includes theme settings, colors, typography, logo, sidebar, and right panel configuration.
    Note:
        - Redoc consumes the '/v3/api-docs' endpoint provided by Spring Boot.
        - Theme and color settings follow the corporate visual style guidelines.
    -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <style>
        /* Base style for the page body */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!--
Container element where Redoc will render the API documentation interface.
-->
<div id="redoc-container"></div>

<!-- Import Redoc standalone script -->
<script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>

<script>
    /**
     * Initializes Redoc in the specified container.
     *
     * Configuration includes:
     * - Theme: primary colors, alerts, typography, logo, sidebar, and right panel.
     * - Behavior: show download button, display API path in the middle panel, required properties first.
     *
     * Author: Andesson Reis
     * Date: 2025-10-09
     * Note: Redoc consumes the '/v3/api-docs' endpoint generated by Spring Boot.
     */
    Redoc.init(
        '/v3/api-docs',
        {
            theme: {
                colors: {
                    primary: { main: '#007acc' },
                    success: { main: '#28a745' },
                    warning: { main: '#ffc107' },
                    error: { main: '#dc3545' },
                    text: { primary: '#333333', secondary: '#555555' },
                    sidebar: { backgroundColor: '#263238', textColor: '#ffffff' },
                    http: {
                        get: '#28a745',
                        post: '#007acc',
                        put: '#ffc107',
                        patch: '#f0ad4e',
                        delete: '#dc3545'
                    }
                },
                typography: {
                    fontFamily: '"Roboto", sans-serif',
                    fontSize: '15px',
                    headings: { fontFamily: '"Montserrat", sans-serif' },
                    code: { backgroundColor: '#f4f4f4', color: '#333' }
                },
                logo: {
                    url: 'https://example.com/logo.png',
                    backgroundColor: '#263238',
                    gutter: '10px'
                },
                sidebar: {
                    backgroundColor: '#263238',
                    textColor: '#ffffff',
                    arrow: { color: '#ffffff' }
                },
                rightPanel: { backgroundColor: '#37474F' }
            },
            hideDownloadButton: false,
            pathInMiddlePanel: true,
            requiredPropsFirst: true
        },
        document.getElementById('redoc-container')
    );
</script>

</body>
</html>
