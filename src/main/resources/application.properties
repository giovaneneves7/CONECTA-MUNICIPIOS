spring.application.name=ApiConectaIrece

# Configuracao do JWT
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:secretKey}
api.security.token.expiration-hours=${API_SECURITY_TOKEN_EXPIRATION_HOURS:1}
api.security.token.timezone=${API_SECURITY_TOKEN_TIMEZONE:-03:00}

# Configuracao com postgres15
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/conecta_irece_api_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

