spring.application.name=ApiConectaIrece

# Configuracao do JWT
api.security.token.secret=${API_SECURITY_TOKEN_SECRET}
api.security.token.expiration-hours=${API_SECURITY_TOKEN_EXPIRATION_HOURS}
api.security.token.timezone=${API_SECURITY_TOKEN_TIMEZONE}

# Configuracao com Postgres
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Configuracao do Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.cache.type=${SPRING_DATA_REDIS_TYPE}

# Command to run Redis on localhost
# docker run -d --name redis -p 6379:6379 redis
# If you are running API and Redis within the same Docker network, then the host will be the container name (redis in the above case).


